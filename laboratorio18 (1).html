<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <input type="number" step="1" value="10"/><br/>

        <svg width=100 height=100>
        <circle cx=50 cy=50 r=20 stroke="green" stroke-width=3 fill="red"/>
        </svg><br/>

        <canvas id="marco" style="width: 200px;height: 100px"></canvas><br/>

        <script type="text/javascript">
            var canvas = document.getElementById('marco');
            var context = canvas.getContext('2d');

            context.fillStyle = '#ff8f43'; // color de fondo
            context.fillRect(20, 30, 100, 50);
        </script>

        <input type="date" value="2015-06-30"/><br/>
    </body>
</html>
